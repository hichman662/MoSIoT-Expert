<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="VOLVER" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <!-- Right side: Icon and Title -->
    <ion-buttons slot="end" class="header-end">
      <ion-img src="assets/icon/radar.png" class="header-icon-right"></ion-img>
      <ion-label class="title-label">Quality of Life</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <section class="form-section animate__animated animate__fadeInUp animate__slow">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Adjust Initial Values</ion-card-title>
        <ion-card-subtitle>Doctor's input</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formGroup">
          <div *ngFor="let dim of qualityLabels; let i = index" class="compact-range-item">
            <div class="range-header">
              <div class="range-title">{{ dim }}</div>
              <div class="range-number">{{ formGroup.get(i.toString())?.value | number: '1.2-2' }}</div>
            </div>
            <ion-range
              min="0"
              max="1"
              step="0.01"
              [formControlName]="i"
              color="success"
              pin="false"
              snaps="true"
              ticks="true"
              class="tight-range">
              <ion-label slot="start">0</ion-label>
              <ion-label slot="end">1</ion-label>
            </ion-range>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </section>

  <section class="radar-section animate__animated animate__fadeInUp animate__slower">
    <app-radar [initialValues]="initialValues"></app-radar>
  </section>
</ion-content>
