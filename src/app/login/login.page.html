<ion-content>
  <!-- Center the login form and background -->
  <div class="container-login">
    <ion-grid>
      <!-- Title Section -->
      <ion-row>
        <ion-col>
          <h3 class="custom-title">MoSIoT</h3> <!-- Elegant Title -->
        </ion-col>
      </ion-row>
      
      <!-- Login Form -->
      <ion-row>
        <ion-col>
          <form [formGroup]="loginForm" id="loginform"> <!-- Apply formGroup here -->
            <ion-list>
              <ion-item>
                <ion-icon name="person" class="icon-login"></ion-icon>
                <ion-input
                  formControlName="email"
                  name="user"
                  type="email"
                  required
                  placeholder="Email"
                ></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                <ion-input
                  formControlName="pass"
                  name="password"
                  type="password"
                  required
                  placeholder="Password"
                ></ion-input>
              </ion-item>
            </ion-list>
          </form>
        </ion-col>
      </ion-row>

      <!-- Validation Messages -->
      <ion-row class="text-justify">
        <ion-col>
          <p class="text-danger" *ngIf="formSubmit && !campoValido('email')">
            The user field is required
          </p>
          <p class="text-danger" *ngIf="formSubmit && !campoValido('pass')">
            The password field is required
          </p>
        </ion-col>
      </ion-row>

      <!-- Submit Button -->
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="login()" type="submit" [disabled]="waiting">
            <ion-spinner *ngIf="waiting" name="dots" color="light"></ion-spinner>
            <span *ngIf="!waiting">Login</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
